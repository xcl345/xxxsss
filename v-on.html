<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="./js/vue.js"></script>
		<title>事件绑定：v-on</title>
		
	</head>
	<body>
		<div id="app">
			{{number}}
			<button @click="number++" type="button">++</button>
		</div>
		
		<script>
			let v = new Vue({
				el:'#app',
				data: {
					number: 1
				}
			})
		</script>
	</body>
</html>
