<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="./js/vue.js"></script>
		<title>用户指定月份天数输出</title>
	</head>
	<body>
		<body>
			<div id="app">
				月份：<input v-model="Month" /> {{Month1}} <br>				
				天数：{{day[Month-1]}}
			</div>
			
			<script>
				let v = new Vue({
					el:'#app',
					data: {
						Month: '1',
						day: [31,28,31,30,31,30,31,31,30,31,30,31]
					}
				})
			</script>
		</body>
	</body>
</html>
