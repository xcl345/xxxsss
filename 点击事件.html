<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>找茬游戏的设计</title>
		<script src="./js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<h4>点击图片次数为5的倍数，游戏即可通关</h4>
				<h3>现点击次数：{{userNumber}}</h3>
				<!-- <input type="button" value="请点击" @click="myFunction()"/> -->
				<br>
				<img src="./img/002.jpg" @click="myFunction()">
				
			</div>
		</div>
		
		<script>
			let v = new Vue({
				el:'#app',
				data:{
					userNumber: 0
				},
				methods:{
					myFunction(){
						v.userNumber++;
						if(v.userNumber%5 == 0){
							alert("游戏通关成功！")
						}
					}
				},
			})
		</script>
		
	</body>
</html>
