<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>找茬游戏的设计</title>
		<script src="./js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div>
				{{userNumber}}
				<input type="button" value="请点击" @click="myFunction"/>
				<br><br>
				<img alt="" src="./img/001.png" @click="myFunction"/>
				
			</div>
		</div>
		
		<script>
			new Vue({
				el:'#app',
				data(){
					return{
						userNumber: 0
					}
					
				},
				methods:{
					myFunction(){
						userNumber++;
						
					}
				},
			})
		</script>
		
	</body>
</html>
