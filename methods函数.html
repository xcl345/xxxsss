<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-html="message"></div>
			<div >
				<input type="button" @click="show()" value="控制台输出"/>
			</div>
		</div>
		
		<script>
			let v=new Vue({
				el: '#app',
				data:{
					message:'<h2>广西科技师范学院</h2>'
				},
				methods:{
					show(){
						console.log("控制台输出")
					}
				}
			})
		</script>
		
	</body>
</html>
