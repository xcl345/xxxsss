<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="./js/vue.js"></script>
		<title>985-211大学判断程序</title>
	</head>
	<body>
		<div id="app">
			
			{{school[0].name}}<br>
			{{school[0].typ}}
			
		</div>
				
		<script type="text/javascript"> 
			let v=new Vue({
				el:'#app',
				data:{
					school:[
						{name: '清华大学', typ: '985'},
						{name: '东华大学', typ: '211'},
						{name: '北京大学', typ: '985'},
						{name: '广西科技师范学院', typ: '该学校是既不是985大学，也不是211大学'},
						{name: '西藏大学', typ: '211'},
					]
				}
			})
		</script>
	</body>
</html>
